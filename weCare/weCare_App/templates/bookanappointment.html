<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    {% load static%}
    <link rel="stylesheet" href="{% static 'style/bookanappointment.css' %}?cache=1.1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@300;400;700&family=Merriweather+Sans:wght@400;800&family=Open+Sans&family=Playfair+Display:wght@400;900&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap Datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <!-- Bootstrap Timepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <nav class="second-nav-bar navbar navbar-expand-lg">
      <div class="container-fluid nav-bar">
        <a
          class="platform-icon"
          href="/"
          style="text-decoration: none; color: #053d54; position: absolute;"
        >
          <span class="logo-text">We</span>
          <img
            class="second-nav-main-icon"
            src="{% static '/images/second-nav-icons/WecareLogo.png' %}"
            alt=""
            style="margin: 0px; padding: 0px;"
          />
          <span class="logo-text">Care</span>
        </a>
        <h1>Book an Appointment</h1>
      </div>
    </nav>
    <div
      class="col-md-12 col-xs-12"
      style="background-color: #06b0c1; height: 20px; margin-bottom: 15px"
    ></div>

    <div class="conttainer">
      <div class="main-container">
        <div class="container mt-5">
          <form action="/book" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="specialityField">Speciality:</label>
              <select class="form-control" id="specialityField" name="speciality">
                <option value="" selected>--Select a Speciality--</option>

                {% for speciality in all_specialities %}
                  <option value="{{ speciality.title }}">{{ speciality.title }}</option>
                {% endfor %}
              </select>
            </div>        
    
            <div class="form-group">
              <label for="doctorField">Doctor:</label>
              <select class="form-control" id="doctorField" name="doctor">
                <option value="" selected>--Select a Doctor--</option>
                {% for doctor in all_doctors %}
                
                    <option value="{{ doctor.id }}" data-speciality="{{doctor.speciality.title}}" class="hidden">{{doctor.first_name}} {{doctor.last_name}}</option>
                {% endfor %}
              </select>
            </div>
    
            <div class="form-group">
              <label for="hospitalField">Hospital:</label>
              <select class="form-control" id="hospitalField" name="hospital">
                  <option value="{{hospital.id}}" >--Select a Hospital--</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="dateField">Date:</label>
              <select class="form-control" id="dateField" name="date">
                <option value="" >--Select a Date--</option>
            </select>
              <!-- <input type="date" class="form-control" id="dateField" name="date"/> -->
            </div>
    
            <div class="form-group">
              <label for="timeField">Time:</label>
              <select class="form-control" id="timeField" name="time">
                <option value="" >--Select a Time--</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #06b0c1; border: 1px solid #06b0c1" >
              Book Now
            </button>
          </form>
        </div>
    
    </div>
    </div>
    
    
    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap Timepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="{% static '/scripts/bookanappointment.js' %}?v=2.8"></script>
  </body>
</html>

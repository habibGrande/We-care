<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
   
</head>
<body>
    <div class="container d-flex justify-content-center">
        <h3>Hello *username* please enter your feedback</h3>
    </div>
    <div class="container d-flex justify-content-center">
        <p class="">We strive to improve the quality of care and value the suggestions of our customers.</p>
    </div>
    <div  class="container d-flex justify-content-center">
        <p>Provide your valuable feedback to improve our services.</p>
    </div>
    <div class="container" >
        <form action="" method="post">
            {% csrf_token %}
            <div class=" d-flex justify-content-center">
                <div class=" d-grid gap-4 col-sm-8 col-md-12 col-lg-5 mt-2  " >
                    <textarea type="text" name="feedback" rows="6"  class="form-control  " placeholder="Your feedback"></textarea> 
                </div>
            </div>
                <div class="d-flex justify-content-center ">
                    <div>
                        <button class="btn btn-primary mt-3">Submet</button>
                    </div>
                </div>
        </form>
    </div>



      
  




    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
   
</head>
<body>

        <div  class="container d-flex justify-content-center" >
            <form action="/register" method="post" >
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-4 col-md-6 col-lg-4  mt-3">
                        <input type="text" class="form-control" name="first_name" placeholder="First name">
                        
                    </div>
                    <div class="col-sm-4 col-md-6 col-lg-4 ms-lg-5 mt-3 ">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name">
                    </div>
                    </div>
                
                <div class="col-sm-8 col-md-12 col-lg-9 mt-3" >
                    <input type="email"  class="form-control" name="email" placeholder="Email address">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-9 mt-3">
                    <input type="text"  class="form-control" name="phone_number" id="" placeholder="Phone Number">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-9 mt-3">
                    <input type="password"  class="form-control" name="password" id="" placeholder="Password">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-9 mt-3">
                    <input type="password"  class="form-control"class="form-control" name="confrim_password" id="" placeholder="Confarim Password">
                </div>
            
                <div class="row">
                    <div class="col-sm-4 col-md-6 col-lg-4 mt-3">
                        <label>Birthday:</label>
                        <input type="date"  class="form-control mt-2" name="bDate">
                    </div>
                    <div class="col-sm-4 col-md-6 col-lg-5 mt-3">
                        <label >Gender: </label>
                        <div class="form-control mt-2">
                        
                            <label class="form-check-label"> Male</label>
                            <input type="radio" class="form-check-input " name="gender" id="" value="male">
                            <label class="form-check-label  ms-lg-3"> Female</label>
                            <input type="radio" class="form-check-input" name="gender" id=""value="female">
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-4 col-sm-8 col-md-12 col-lg-4 mt-3 ">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>





</body>
</html>

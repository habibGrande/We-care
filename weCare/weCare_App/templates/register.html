<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="{% static '/style/bookanappointment.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@300;400;700&family=Merriweather+Sans:wght@400;800&family=Open+Sans&family=Playfair+Display:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather+Sans:wght@400;800&family=Open+Sans&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6p5llPbS+rtJOf+83OUGpTIbrIuG4Ffe" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Bootstrap Timepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="second-nav-bar navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="platform-icon" href="/" style="text-decoration: none; color: #053D54">
                <span class="logo-text">We</span>
                <img  class="second-nav-main-icon" src="{% static '/images/second-nav-icons/WecareLogo.png' %}" alt="" style="margin: 0px; padding: 0px;">
                <span class="logo-text">Care</span>
            </a>
            <h1>Book an Appointment</h1>
        </div>
    </nav>
    <div class="col-md-12 col-xs-12" style="background-color: #06B0C1; height: 20px; margin-bottom: 15px"></div>

        <div  class="container d-flex justify-content-center" >
            <form action="/register" method="post" >
                {% csrf_token %}
                <div class="row ms-lg-1">
                    <div class="col-sm-4 col-md-6 col-lg-4  mt-3">
                        <input type="text" class="form-control" name="first_name" placeholder="First name">
                        
                    </div>
                    <div class="col-sm-4 col-md-6 col-lg-4 ms-lg-5 mt-3 ">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name">
                    </div>
                    </div>
                
                <div class="col-sm-8 col-md-12 col-lg-10 mt-3" >
                    <input type="email"  class="form-control" name="email" placeholder="Email address">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-10 mt-3">
                    <input type="text"  class="form-control" name="phone_number" id="" placeholder="Phone Number">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-10 mt-2">
                    <label>Profile Pictue</label>
                </div>
                <div class="col-sm-8 col-md-12 col-lg-10 mt-1">
                    <input type="file"  class="form-control" name="img" id="" placeholder="Profile Pictue">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-10 mt-3">
                    <input type="password"  class="form-control" name="password" id="" placeholder="Password">
                </div>
                <div class="col-sm-8 col-md-12 col-lg-10 mt-3 ">
                    <input type="password"  class="form-control"class="form-control" name="confrim_password" id="" placeholder="Confarim Password">
                </div>
            
                <div class="row ms-lg-1">
                    <div class="col-sm-4 col-md-6 col-lg-4 mt-3">
                        <label>Birthday:</label>
                        <input type="date"  class="form-control mt-2" name="bDate">
                    </div>
                    <div class="col-sm-4 col-md-6 col-lg-6 mt-3">
                        <label >Gender: </label>
                        <div class="form-control mt-2">
                        
                            <label class="form-check-label"> Male</label>
                            <input type="radio" class="form-check-input ms-lg-1" name="gender" id="" value="male">
                            <label class="form-check-label ms-lg-4 "> Female</label>
                            <input type="radio" class="form-check-input ms-lg-2 " name="gender" id=""value="female">
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-4 col-sm-8 col-md-12 col-lg-4 mt-3 ">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    
</head>
<body>
    

      <div class="container d-flex justify-content-center">
        <form action="/login" method="post">
            {% csrf_token %}
         
            <div >Log Into we care</div>
            <div class="row ">
                <div class="col-sm-4 col-md-6 col-lg-12  mt-3">
                    <input type="text" class="form-control" placeholder="Email" name="email" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-md-12 col-lg-12 mt-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" >
                </div>
            </div>
                
            
           
            <div class=" d-grid gap-4 col-sm-8 col-md-12 col-lg-12 mt-3 ">
                <button class="btn btn-primary " >Log In</button>
            </div> 
            <div>
                <p><a href="/register/page" >Create an account</a></p>
            </div>
        </form>   
   
    </div>
</body>
</html>

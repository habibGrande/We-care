<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/main.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="{% static '/style/bookanappointment.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:wght@300;400;700&family=Merriweather+Sans:wght@400;800&family=Open+Sans&family=Playfair+Display:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather+Sans:wght@400;800&family=Open+Sans&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6p5llPbS+rtJOf+83OUGpTIbrIuG4Ffe" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Bootstrap Timepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="second-nav-bar navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="platform-icon" href="/" style="text-decoration: none; color: #053D54">
                <span class="logo-text">We</span>
                <img  class="second-nav-main-icon" src="{% static '/images/second-nav-icons/WecareLogo.png' %}" alt="" style="margin: 0px; padding: 0px;">
                <span class="logo-text">Care</span>
            </a>
            <h1>We Care</h1>
        </div>
    </nav>
    <div class="col-md-12 col-xs-12" style="background-color: #06B0C1; height: 20px; margin-bottom: 15px"></div>

      <div class="container d-flex justify-content-center mt-5">
        <form action="/loginPage" method="post">
            {% csrf_token %}
         
            <div >Log Into we care</div>
            <div class="row">
                <div class="col-sm-8 col-md-12 col-lg-12  mt-3">
                    <input type="text" class="form-control" placeholder="Email" name="email" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-md-12 col-lg-12 mt-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" >
                    {% if messages %}
                    <ul class="list-group messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="list-group-item list-group-item-warning mt-2 {{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
                
            
           <div class="row">
                <div class=" d-grid gap-4 col-sm-8 col-md-12 col-lg-12 mt-1 " >
                    <button class="btn btn-primary">Log In</button>
                </div> 

                <div>
                    <p><a href="/register/page" class="link-color">Create an account</a></p>
                </div>  
           </div>
            
   
    </div>
</body>
</html>
